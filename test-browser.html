<!DOCTYPE html>
<html>
<head>
    <title>Test Quiz API</title>
</head>
<body>
    <h1>Test Quiz Generation</h1>
    <button onclick="testLogin()">1. Login</button>
    <button onclick="testQuiz()">2. Generate Quiz</button>
    <div id="result"></div>

    <script>
        let token = '';
        
        async function testLogin() {
            try {
                const response = await fetch('http://localhost:5002/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'Victor',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                token = data.token;
                document.getElementById('result').innerHTML = 'Login success! Token: ' + (token ? 'YES' : 'NO');
                console.log('Login response:', data);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Login failed: ' + error.message;
                console.error('Login error:', error);
            }
        }
        
        async function testQuiz() {
            if (!token) {
                document.getElementById('result').innerHTML = 'Please login first!';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5002/api/ai/quiz?level=beginner', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 'Quiz success! Questions: ' + data.questions.length;
                console.log('Quiz response:', data);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Quiz failed: ' + error.message;
                console.error('Quiz error:', error);
            }
        }
    </script>
</body>
</html>
